<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8"/>
		<title>Enkrip/Dekrip File Dengan DES</title>

		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link href="http://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet" />
		<link href="assets/css/style.css" rel="stylesheet" />

	</head>

	<body>

		<a class="back"></a>

		<div id="stage">

			<div id="step1">
				<div class="content">
					<h1 style="margin-bottom:20px;">Enkripsi/Dekripsi File Dengan Metode DES</h1>
					<h5>Pilih opsi di bawah:</h5>
					<a class="button encrypt green">Enkripsi File</a>
					<a class="button decrypt magenta">Dekripsi File</a>
				</div>
			</div>

			<div id="step2">

				<div class="content if-encrypt">
					<h1>Pilih file untuk dienkripsi</h1>
					<a class="button browse blue">Choose File</a>

					<input type="file" id="encrypt-input" />
				</div>

				<div class="content if-decrypt">
						<h1>Pilih file untuk didekripsi</h1>
					<a class="button browse blue">Choose File</a>

					<input type="file" id="decrypt-input" />
				</div>

			</div>

			<div id="step3">

				<div class="content if-encrypt">
					<h1>Masukkan key</h1>

					<input type="password" />
					<a class="button process red">Encrypt!</a>
				</div>

				<div class="content if-decrypt">
					<h1>Masukkan key</h1>

					<input type="password" />
					<a class="button process red">Decrypt!</a>
				</div>

			</div>

			<div id="step4">

				<div class="content">
					<h1>Download file mu!</h1>
					<a class="button download green">Download</a>
				</div>

			</div>
		</div>


	</body>

	<!-- Include the AES algorithm of the crypto library -->
	<script src="assets/js/des.js"></script>

	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="assets/js/script.js"></script>

</html>
